rrt:
  ros__parameters:
    waypoints_path: "/f1tenth_ws/src/pure_pursuit/racelines/e7_floor5_square.csv" 
    scan_topic:  "/scan"
    odom_topic:  "/pf/pose/odom"
    drive_topic:  "/drive"
  # segments = Number of points to interpolate to. The bigger the map, the more the number of segments
    segments: 0 # 0 means do not do interpolation
    velocity_percentage: 0.8

    K_p: 0.5
    min_lookahead: 1.0 # for larger track
    max_lookahead: 3.0 # lookahead when the car is going around max velocity
    lookahead_ratio: 6.0 # approximately the max velocity
    
    # For when there is an obstacle
    velocity_min: 1.0
    velocity_max: 2.0
    steering_limit: 25.0
    cells_per_meter: 20

waypoint_visualiser_node:
  ros__parameters:
    waypoints_path: "/f1tenth_ws/src/pure_pursuit/racelines/e7_floor5_square.csv" 